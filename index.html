<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainfall Data Chart</title>
  <!-- Include Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Add CSS style for the chart container */
    #chartContainer {
      width: 50%;
      height: 400px;
      float: left;
      margin-right: 20px;
    }

    /* Add CSS style for the dashed line table */
    #forecastTable {
      float: left;
    }

    /* Add CSS style for the table title */
    #tableTitle {
      font-weight: bold;
      text-align: center;
    }

    /* Add CSS style for the table rows */
    #forecastTable tr td {
      border-top: 1px dashed #333;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Rainfall Data Chart</h1>
  <div id="chartContainer">
    <canvas id="rainfallChart"></canvas>
  </div>

  <div id="forecastTable">
    <p id="tableTitle">Last 5 Forecast Values</p>
    <table>
      <tr>
        <th>Date</th>
        <th>Forecast Rainfall (mm)</th>
      </tr>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
