<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Timeseries</title>
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.js"></script>
    <!-- Add styles.css for custom styling -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Rainfall as observed in Amrut Nagar, Jambhulwadi Road, Pune.</h1>

    <div class="container">
        <div class="graph-container">
            <canvas id="rainfallChart" height="400"></canvas> <!-- Increased chart height to 400 pixels -->
        </div>

        <div class="data-container">
            <h2>Rainfall Forecast for Next Three Days</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Forecast (mm)</th>
                    </tr>
                </thead>
                <tbody id="forecastTableBody">
                    <!-- Forecast rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Load app.js containing the JavaScript code -->
    <script src="./app.js"></script>
</body>
</html>
